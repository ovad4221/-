    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />

    <title>{{title}}</title>
</head>
<body>

<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
